apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-api-ingress
  annotations:
    kubernetes.io/tls-acme: "false"
spec:
  rules:
    - host: movie-api-deeeesp.cloud.okteto.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: movie-api-service
                port:
                  number: 8080